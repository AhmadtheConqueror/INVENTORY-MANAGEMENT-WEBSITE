<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    .container {
      max-width: 800px; 
      margin: 0 auto;
      padding: 20px;
      overflow: hidden; 
    }
    .logo {
      background-color: #7400B8;
      width: 20px;
      height: 20px;
      margin-bottom: 20px;
    }
    .header {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .sub-header {
      font-size: 14px;
      margin-bottom: 20px;
    }
    .google-btn, .login-btn, .login-link {
      display: inline-block;
      background-color: #101540;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      width: calc(100% - 20px);
      text-align: center;
      text-decoration: none; /* Remove default link underline */
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
    }
    .input-field {
      width: calc(95% - 40px); 
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .register-link {
      text-align: center;
      font-size: 18px;
    }
    .login-form {
      float: left; 
      width: 47.5%; 
    }
    .login-image {
      float: right; 
      width: 300px; 
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <div class="logo"></div>
      <div class="header">Register</div>
      <div class="sub-header">Let's get your personal account all set up </div>
   
      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" id="name" class="input-field" placeholder="Enter your Full Name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="input-field" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="input-field" placeholder="Minimum 8 characters">
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" class="input-field" placeholder="Confirm your password">
      </div>

      <div class="checkbox-group">
        <label for="remember">
          <input type="checkbox" id="remember"> I agree to all the terms and conditions
        </label>
      </div>

      <!-- Styled anchor tag as a button -->
      <div>
        <a href="index.html" class="login-link">Sign Up</a>
      </div>

      <div class="register-link">Already have an account? <a href="index.html">login</a></div>
    </div>
    
    <img src="IMG.jpg" class="login-image">
  </div>
</body>
</html>
