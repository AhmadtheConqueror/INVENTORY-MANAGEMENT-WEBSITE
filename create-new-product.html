    <div class="middle">
        <button type="button" class="bttn">+New Orders</button>
        <h2>Create New Products</h2>
        <div class="first-row">
            <div class="no1">
            <input type="number" placeholder=" ID" id="ID" />
            </div>
            <div class="no2">
            <input type="text" placeholder=" Product name" id="product-name" />
            </div>
            <div class="no3">
            <input type="text" placeholder=" Product code" id="product-code" />
            </div>
        </div>
        <div class="second-row">
            <select id="product">
                <option value="product1">Product 1</option>
                <option value="product2">Product 2</option>
                <option value="product3">Product 3</option>
              </select>
              <select id="product-type">
                <option value="type1">Product type</option>
                <option value="type2">Product 2</option>
                <option value="type3">Product 3</option>
              </select>
              <div class="for-checbox">
                <label for="is recurring">
                    <input type="checkbox" name="is recurring" id="first">
                    is recurring
                  </label>
                  <label for="pass-through-procuct"> 
                    <input type="checkbox" name="Pass through product" id="second">
                    Pass through product
                  </label>
              </div>
        </div>
        <div class="thirdrow">
            <p class="list-price">
                List price
            </p>
            <div class="forflex">
                <div class="for-price">
                    <input type="number" placeholder=" Price" name="price" id="price">
                </div> 
                <div class="for-currency">
                    <label for="currency">Currency</label>  
                    <select id="currency">
                      <option value="USD">United States Dollar (USD)</option>
                      <option value="NGN">Nigerian Naira (NGN)</option>
                      <option value="EUR">Euro (EUR)</option>
                      <option value="GBP">British Pound Sterling (GBP)</option>
                      <option value="JPY">Japanese Yen (JPY)</option>
                      <option value="AUD">Australian Dollar (AUD)</option>
                      <option value="CAD">Canadian Dollar (CAD)</option>
                      <option value="CHF">Swiss Franc (CHF)</option>
                      <option value="SEK">Swedish Krona (SEK)</option>
                      <option value="NZD">New Zealand Dollar (NZD)</option>
                    </select>
                </div>
                <div class="nosee">
                    <input type="number" placeholder="" name="nosee" id="nosee">
                </div> 
            </div>
        </div>
        <div class="fourthrow">
            <p class="delivery">
                Delivery
            </p>
            <div class="forflex1">
                <div class="startdate">
                <input type="date" placeholder="Start date" name="start=date" id="date">
                </div>
                  <select id="start-offset">
                    <option value="type1">Offset 1</option>
                    <option value="type2">Offset 2</option>
                    <option value="type3">Product 3</option>
                  </select>
                  <input type="number" placeholder=" unit" name="unit" id="unit">
            </div>
        </div>
        <div class="fifthrow">
            <button type="submit" id="close">

                Close
            </button>

            </button>
